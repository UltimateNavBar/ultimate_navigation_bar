name: Flutter tests

on:
  pull_request:
    branches:
      - dev

jobs:
  flutter_test:
    name: Run flutter tests and analyze
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
